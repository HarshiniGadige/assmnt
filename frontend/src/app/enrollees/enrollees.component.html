<h3 style=" width: 20%; margin: 20px auto;">Enrollees</h3>

<div class="container" style="box-shadow: 0 15px 20px rgba(0, 0, 0, 0.3);">
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>DateOfBirth</th>
                <th>Active</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let record of enrollees" [ngClass]="{ 'success': record.active, 'danger': !record.active }">
                <td>{{ record.id }}</td>
                <td>{{ record.name }}</td>
                <td>{{ record.dateOfBirth }}</td>
                <td>{{ record.active.toString() | titlecase }}</td>
                <td>
                    <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#myModal"
                        (click)="onEdit(record)">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
